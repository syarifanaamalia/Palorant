        <div class="report-wrapper">
        <div class="report-container">
            <h1>Report an Issue</h1>
            <form action="#" method="POST">
                <label for="name">Username:</label>
                <input type="text" id="name" name="name" placeholder="Enter your Username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="server">Server:</label>
                <input type="server" id="server" name="server" placeholder="Enter your server" required>
                
                <label for="issue">Issue:</label>
                <textarea id="issue" name="issue" placeholder="Describe the issue..." rows="5" required></textarea>
                <div class="checkbox-container">
                    <input type="checkbox" id="followup">
                    <label for="followup">I agree to receive follow-up emails regarding this bug report.</label>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>

        </div>
    </div>
